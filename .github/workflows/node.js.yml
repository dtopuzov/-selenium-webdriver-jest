name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  e2e-chrome-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install Node.js
      uses: actions/setup-node@v1
      with:
        node-version: '12'
    - name: Install Dependencies
      run: npm ci
    - name: E2E Tests
      run: |
        set BROWSER_NAME=chrome
        set HEADLESS=true
        npm run test:e2e
      
  e2e-firefox-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install Node.js
      uses: actions/setup-node@v1
      with:
        node-version: '12'
    - name: Install Dependencies
      run: npm ci
    - name: E2E Tests
      run: |
        set BROWSER_NAME=firefox
        set HEADLESS=true
        npm run test:e2e
